<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payal's To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #091ed5;
        }

        .task-list {
            list-style: none;
            padding: 2px 2px;
            max-width: 400px;
            margin: auto;
        }

        .task {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task input {
            margin-right: 10px;
        }

        .priority-high {
            color: #e74c3c;
        }

        .priority-medium {
            color: #f39c12;
        }

        .priority-low {
            color: #2ecc71;
        }
        .checkbox{
            display: inline-block; /* Makes checkboxes appear in a line */
            margin-right: 10px;
        }
        body {
    background-image: url('todo.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
}

    </style>
</head>
<body>
    
    

    <h1>Payal's To-Do List</h1>
    <div class="checkbox">

    <ul class="task-list">
        <li class="task priority-high">
            <label>
                <input type="checkbox">
                Planning and Designing
            </label>
            <span>Deadline: March 10, 2024</span>
        </li>

        <li class="task priority-medium">
            <label>
                <input type="checkbox">
                Plan Content Calendar
            </label>
            <span>Deadline: March 10, 2024</span>
        </li>

        <li class="task priority-high">
            <label>
                <input type="checkbox">
                Setting up environment
            </label>
            <span>Deadline: March 11, 2024</span>
        </li>

        <li class="task priority-high">
            <label>
                <input type="checkbox">
                Design the basic html structure
            </label>
            <span>Deadline: March 12, 2024</span>
        </li>

        <li class="task priority-high">
            <label>
                <input type="checkbox">
                Styling
            </label>
            <span>Deadline: March 12, 2024</span>
        </li>

        <li class="task priority-medium">
            <label>
                <input type="checkbox">
               Testing and Optimization
            </label>
            <span>Deadline: March 13, 2024</span>
        </li>

        <li class="task priority-low">
            <label>
                <input type="checkbox">
                Documentation
            </label>
            <span>Deadline: March 15, 2024</span>
        </li>

        

    </ul>
    </div>

</body>
</html>
