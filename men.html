<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  
  <div class="image-gallery">
    <img src="menshoes.jpg" alt="Image 1">
    <img src="sho1.jpg" alt="Image 2">
    <img src="sho2.jpg" alt="Image 3">
    <img src="sho3.jpg" alt="Image 4">
    
  </div>

</body>
</html>
